site_name: Tam kde draci sp√≠
site_url: https://pravidla.tkds.cz
theme:
  name: 'material'
  font:
    text: 'Robot'
    code: 'Ubuntu Mono'
  logo: assets/logo.png
  favicon: assets/favicon.png
  palette:
    - media: "(prefers-color-scheme: slate)"
      scheme: light
      primary: 'amber'
      accent: 'orange'
      toggle:
        icon: material/toggle-switch-off-outline
        name: Embrace the dark side
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: 'deep orange'
      accent: 'amber'
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - mdx_include:
      base_path: docs
  - attr_list
  - md_in_html
  - pymdownx.caret
  - pymdownx.tilde

plugins:
  - search
  - awesome-pages
  - minify:
      minify_html: true
  - glightbox

extra_css:
  - stylesheets/extra.css
